name: BTC Alerts Every Minute (Light Version)

on:
  schedule:
    - cron: "* * * * *"  # ทุก 1 นาที UTC
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance requests pytz

      - name: Debug env
        run: |
          echo "TELEGRAM_TOKEN exists: $TELEGRAM_TOKEN"
          echo "CHAT_ID_BTC exists: $CHAT_ID_BTC"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID_BTC: ${{ secrets.CHAT_ID_BTC }}

      - name: Run BTC light script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID_BTC: ${{ secrets.CHAT_ID_BTC }}
        run: python btc_notify_light.py
