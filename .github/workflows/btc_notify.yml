name: BTC Telegram Alert

on:
  schedule:
    - cron: "0 * * * *"      # แก้เป็นจุดนี้ เพื่อให้รันทุกๆ 1 ชม. (นาทีที่ 0 ของทุกชั่วโมง)
  workflow_dispatch:          # ปุ่มกด Run เองได้เหมือนเดิม

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pytz

      - name: Run BTC Notify Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID_BTC: ${{ secrets.CHAT_ID_BTC }}
        run: python btc_notify_debug.py
